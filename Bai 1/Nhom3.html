<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nhóm 3 Codegym Huế - Bài tập 1</title>
</head>
<body>
    <table>
            <tr>
                    <th>Hello</th>
                    <td id="fieldName"></td>
            </tr>
            <tr>
                    <th>Age</th>
                    <td id="fieldAge"></td>
            </tr>
            <tr>
                    <th>Genre</th>
                    <td ><input id="fieldGenre" type="checkbox" />Male</td>
            </tr>
                
    </table>
    <!-- Các bạn code tạo button tên mình vào dưới này-->


        <button onclick="getPerson('Danh',26,true)">Danh</button>
		<button onclick="getPerson('Thắng',22,true)">Thắng</button>
		<button onclick="getPerson('Nhu',22,true)">Nhu</button>
		<button onclick="getPerson('Rin',27,true)">Rin</button>
        <button onclick="getPerson('Danh Đạt Nhu Thắng Rin',26,false)">Nhóm 3</button>

        <script>

                function getPerson(name, age, genre) {
                        document.getElementById("fieldName").innerText = name;
                        document.getElementById("fieldAge").innerText = age;
                        document.getElementById("fieldGenre").checked = genre;
                }



        </script>
</body>
</html>
